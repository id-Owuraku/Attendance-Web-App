{% extends 'core/base.html' %} 
{% block title %} Home {% endblock title %}
{% block content %}
<!-- Add Course Button -->
<a href="{% url 'add-course' username=request.user.username %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Course</a>

<!-- Your Courses -->
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center"><u>Your Courses</u></h2>
    {% if courses %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-6">
            {% for course in courses %}
                <div class="relative">
                    <a href="{% url 'view_course' username=request.user.username coursename=course.name %}">
                        <div class="bg-white p-8 rounded-xl flex justify-center items-center h-full">{{ course.name }}</div>
                    </a>
                    <!-- Bin Icon for deleting course -->
                    <a href="{% url 'delete_course' username=request.user.username coursename=course.name %}" class="absolute top-2 right-2 text-red-500">
                        <i class='bx bx-trash'></i>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No courses created yet.</p>
    {% endif %}
</div>
{% endblock %}
